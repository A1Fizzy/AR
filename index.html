<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Модель с A-Frame и отслеживанием рук</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <style>
        body { margin: 0; }
        video { display: none; }
        canvas { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <video id="myvideo" autoplay playsinline></video>
    <canvas id="videoCanvas"></canvas>
    <a-scene embedded>
        <a-entity id="custom-model" 
            gltf-model="kamaz_4310.glb" 
            scale="0.1 0.1 0.1" 
            position="0 0 -3">
        </a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script type="module">
        // Инициализация MediaPipe Hands
        const video = document.getElementById("myvideo");
        const canvas = document.getElementById("videoCanvas");
        const ctx = canvas.getContext("2d");

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Запуск камеры
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    processFrame();
                };
            } catch (err) {
                console.error("Camera start error:", err);
                alert("Failed to start camera: " + err.message);
            }
        }

        async function processFrame() {
            await hands.send({ image: video });
            requestAnimationFrame(processFrame);
        }

        hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Рисуем ключевые точки
                for (const landmark of landmarks) {
                    const x = landmark.x * canvas.width;
                    const y = landmark.y * canvas.height;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = "green";
                    ctx.fill();
                }

                // Получаем состояние пальцев
                const thumb = landmarks[4]; // Большой палец
                const indexFinger = landmarks[8]; // Указательный палец
                const middleFinger = landmarks[12]; // Средний палец

                // Проверяем жесты
                const isThumbIndexClose = Math.abs(thumb.y - indexFinger.y) < 0.05; // Сомкнуты ли большой и указательный пальцы
                const isThumbMiddleClose = Math.abs(thumb.y - middleFinger.y) < 0.05; // Сомкнуты ли большой и средний пальцы
                const isIndexFingerUp = indexFinger.y < thumb.y; // Указательный палец поднят

                const model = document.getElementById('custom-model');
                model.addEventListener('model-loaded', () => {
                    model.setAttribute('visible', true);
                    console.log("Model is now visible");
                });

                // Уменьшение модели
                if (isThumbIndexClose) {
                    const currentScale = model.getAttribute('scale');
                    model.setAttribute('scale', { x: currentScale.x * 0.95, y: currentScale.y * 0.95, z: currentScale.z * 0.95 });
                }

                // Увеличение модели
                if (isThumbMiddleClose) {
                    const currentScale = model.getAttribute('scale');
                                        model.setAttribute('scale', { x: currentScale.x * 1.05, y: currentScale.y * 1.05, z: currentScale.z * 1.05 });
                }

                // Поворот модели
                if (isIndexFingerUp) {
                    const currentRotation = model.getAttribute('rotation');
                    model.setAttribute('rotation', { x: currentRotation.x, y: currentRotation.y + 1, z: currentRotation.z });
                }

                // Перемещение модели в зависимости от положения указательного пальца
                const handX = landmarks[8].x; // Кончик указательного пальца
                const handY = landmarks[8].y;

                // Нормализуем координаты
                const normalizedX = (handX - 0.5) * 4; // Преобразуем в диапазон [-2, 2]
                const normalizedY = -(handY - 0.5) * 4; // Преобразуем в диапазон [-2, 2]

                // Устанавливаем позицию модели
                model.setAttribute('position', { x: normalizedX, y: normalizedY, z: -3 });
            }
        });

        // Запуск камеры
        startCamera();

        // Обработка изменения размера окна
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const scene = document.querySelector('a-scene');
            scene.renderer.setSize(window.innerWidth, window.innerHeight);
            scene.camera.aspect = window.innerWidth / window.innerHeight;
            scene.camera.updateProjectionMatrix();
        });

        // Установка начальных размеров канваса
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
</html>
