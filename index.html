<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Куб с A-Frame и жестами</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-gesture-component/dist/aframe-gesture-component.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity id="custom-cube" 
                  geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2" 
                  material="color: #00ff00" 
                  position="0 0 -1"
                  gesture-handler></a-entity>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('gesture-handler', {
            init: function () {
                this.el.addEventListener('gesturestart', (event) => {
                    console.log('Gesture started:', event.detail);
                });

                this.el.addEventListener('gesturechange', (event) => {
                    const scale = event.detail.scale;
                    this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
                    console.log('Gesture changed:', event.detail);
                });

                this.el.addEventListener('gestureend', (event) => {
                    console.log('Gesture ended:', event.detail);
                });
            }
        });
    </script>
</body>
</html>
